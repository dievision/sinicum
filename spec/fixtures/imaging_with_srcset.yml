root_dir: /tmp/imaging
srcset_options: [['050', '0.5x'], ['150', '1.5x'], ['175', '1.75x'], ['200', '2x']]
apps:
  videos:
    imaging_prefix: "/videofiles"
    magnolia_prefix: "/videos"
    workspace: "videos"
    node_type: "mgnl:video"
  dam:
    imaging_prefix: "/damfiles"
    magnolia_prefix: "/dam"
    workspace: "dam"
    node_type: "mgnl:asset"
    localized_image_tags: true

renderer:

  slideshow_thumbs:
    render_type: resize_crop
    format: jpeg
    x: 64
    y: 50

  margin_column:
    render_type: resize_max
    format: jpeg
    x: 300
    y: 500

  customized:
    render_class_name: CustomizeConverter
    format: jpeg
    x: 960
    y: 444
